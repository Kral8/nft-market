<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Royal Market</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand" onclick="window.location.href='index.html'" style="cursor:pointer;"><span>ROYAL ADMIN</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <div id="ton-connect-btn"></div>
            </div>
        </div>
    </nav>

    <div id="app" style="max-width:1200px; margin:0 auto; padding:20px;">
        <div style="background:#2a2a2a; padding:20px; border-radius:15px; margin-bottom:30px; border:1px solid #d4af37;">
            <h3><i class="fas fa-cogs"></i> API Settings</h3>
            <p style="font-size:12px; color:#8a939b;">Enter your Pinata JWT here to enable Minting</p>
            <input type="password" id="pinata-jwt-input" class="modal-input" placeholder="Paste Pinata JWT here..." style="margin-top:10px;">
            <button onclick="saveSettings()" class="buy-btn" style="margin-top:10px; background:#ffd700; color:black;">Save Key</button>
        </div>

        <header class="hero" style="text-align:center; padding: 20px 0;">
            <h1 style="font-size: 2rem;">Manage NFTs</h1>
        </header>

        <div id="nft-grid" class="nft-grid"></div>
    </div>

    <button class="fab-mint" onclick="toggleModal('mint-modal')">
        <i class="fas fa-plus"></i> Mint New
    </button>

    <div id="mint-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Mint</h2>
                <button onclick="toggleModal('mint-modal')" class="close-btn">&times;</button>
            </div>
            <div class="modal-scroll">
                <label>NFT Name</label>
                <input type="text" id="nft-name" class="modal-input" placeholder="Elite NFT">
                <label>NFT Image</label>
                <input type="file" id="nft-file" class="modal-input" accept="image/*">
                <button id="mint-submit-btn" class="buy-btn" onclick="processMint()">Confirm Mint</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT0bsUtte387SIkm3N2hddlvEFSVhB9RU",
            authDomain: "royal-nft.firebaseapp.com",
            projectId: "royal-nft",
            storageBucket: "royal-nft.firebasestorage.app",
            messagingSenderId: "616712040035",
            appId: "1:616712040035:web:59e449b2215e4126951256"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const COLLECTION_ADDRESS = "kQAauN1VLtEh9x9aZkOHqWnngiNwSe0bVkYhM6-cqtGqVU8Y";

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://kral8.github.io/nft-market/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // Загрузка сохраненного ключа при старте
        document.getElementById('pinata-jwt-input').value = localStorage.getItem('pinata_jwt') || '';

        window.saveSettings = () => {
            const val = document.getElementById('pinata-jwt-input').value;
            localStorage.setItem('pinata_jwt', val);
            alert("Settings saved!");
        };

        window.processMint = async () => {
            const jwt = localStorage.getItem('pinata_jwt');
            if (!jwt) { alert("Please save Pinata JWT first!"); return; }
            if (!tonConnectUI.connected) { tonConnectUI.openModal(); return; }
            
            const file = document.getElementById('nft-file').files[0];
            if (!file) { alert("Select file!"); return; }

            const mintBtn = document.getElementById('mint-submit-btn');
            try {
                mintBtn.innerText = "⏳ Uploading...";
                mintBtn.disabled = true;

                const formData = new FormData();
                formData.append('file', file);
                const pinRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
                    method: 'POST', headers: { 'Authorization': `Bearer ${jwt}` }, body: formData
                });
                const pinData = await pinRes.json();
                const imageUrl = `https://gateway.pinata.cloud/ipfs/${pinData.IpfsHash}`;

                const payload = "te6cckEBAQEADgAAGJRqmLYAAAAAAAAAAOnNeQ0=";

                await tonConnectUI.sendTransaction({
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{ address: COLLECTION_ADDRESS, amount: "200000000", payload: payload }]
                });

                await addDoc(collection(db, "nfts"), {
                    name: document.getElementById('nft-name').value || "Admin NFT",
                    image: imageUrl,
                    isAdmin: true,
                    createdAt: Date.now()
                });

                alert("Minted!");
                toggleModal('mint-modal');
            } catch (e) { alert("Error!"); console.error(e); } finally { mintBtn.disabled = false; mintBtn.innerText = "Confirm Mint"; }
        };

        // ФУНКЦИЯ УДАЛЕНИЯ (Только для админа в Firebase)
        window.deleteNFT = async (id) => {
            if(confirm("Delete this NFT from database?")) {
                await deleteDoc(doc(db, "nfts", id));
            }
        };

        onSnapshot(query(collection(db, "nfts"), orderBy("createdAt", "desc")), (snapshot) => {
            const grid = document.getElementById('nft-grid');
            grid.innerHTML = '';
            snapshot.forEach(d => {
                const nft = d.data();
                const card = document.createElement('div');
                card.className = 'nft-card';
                card.innerHTML = `
                    <img src="${nft.image}" class="nft-image">
                    <div class="nft-info">
                        <h3>${nft.name}</h3>
                        <button onclick="deleteNFT('${d.id}')" style="background:#ff4757; color:white; border:none; padding:5px 10px; border-radius:5px; width:100%; cursor:pointer; margin-top:10px;">
                            <i class="fas fa-trash"></i> Delete NFT
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        };
    </script>
</body>
</html>
