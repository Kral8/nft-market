<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal NFT Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.js"></script>
</head>
<body>
    <div id="app">
        <img src="logo.png" id="logo" alt="Royal Logo" style="width: 150px; margin-top: 20px;">
        <h1>Royal NFT Market</h1>
        
        <div id="ton-connect" style="display: flex; justify-content: center; margin-bottom: 20px;"></div>

        <div class="nft-grid" id="nft-display-area">
            <div class="nft-card">
                <img src="https://placehold.co/200x200/gold/white?text=Royal+Lion" alt="nft">
                <h3>Royal Lion #001</h3>
                <p>Price: 5 TON</p>
                <button onclick="WebApp.showAlert('Buying logic coming soon!')">Buy Now</button>
            </div>
        </div>

        <button id="mint-btn" style="margin-top: 30px; background: linear-gradient(45deg, #ffd700, #ff8c00); color: black;">
            + List Your NFT
        </button>
    </div>

    <div id="mint-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(5px);">
        <div style="background: #1a1a1e; width: 85%; max-width: 400px; margin: 15% auto; padding: 25px; border-radius: 20px; border: 1px solid #ffd700; text-align: center;">
            <h2 style="color: #ffd700; margin-top: 0;">Create NFT</h2>
            
            <input type="text" id="nft-name" placeholder="NFT Name" style="width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white;">
            
            <input type="number" id="nft-price" placeholder="Price in TON" style="width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #000; color: white;">
            
            <label style="display: block; margin: 10px 0; color: #aaa; font-size: 14px;">Select Image:</label>
            <input type="file" id="nft-file" accept="image/*" style="width: 90%; color: white; margin-bottom: 20px;">
            
            <button onclick="startMinting()" id="confirm-mint-btn" style="width: 100%; padding: 15px; background: #ffd700; color: black; border-radius: 12px; font-weight: bold; border: none;">
                Mint & Post
            </button>
            
            <button onclick="closeModal()" style="margin-top: 15px; background: none; border: none; color: #ff4444; cursor: pointer;">
                Cancel
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Инициализация кнопки TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://kral8.github.io/nft-market/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
    </script>
</body>
</html>
