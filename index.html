<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal NFT | OpenSea Style</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="logo.png" alt="Royal" onerror="this.src='https://opensea.io/static/images/logos/opensea.svg'">
                <span>Royal Market</span>
            </div>
            <div id="ton-connect-btn"></div>
        </div>
    </nav>

    <main id="app">
        <section class="hero">
            <h2>Explore, collect, and sell extraordinary NFTs</h2>
        </section>

        <div class="nft-grid" id="nft-grid">
            </div>
    </main>

    <button class="fab-button" onclick="openMintModal()">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        <span>List NFT</span>
    </button>

    <div id="mint-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Item</h3>
            <div class="input-group">
                <label>Item Name</label>
                <input type="text" id="nft-name" placeholder="e.g. Bored Ape #123">
            </div>
            <div class="input-group">
                <label>Price (TON)</label>
                <input type="number" id="nft-price" placeholder="0.00">
            </div>
            <div class="input-group">
                <label>Upload Image</label>
                <input type="file" id="nft-file" accept="image/*">
            </div>
            <div class="modal-actions">
                <button onclick="startMinting()" id="submit-mint">Create & List</button>
                <button onclick="closeMintModal()" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
