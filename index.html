<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal NFT Market</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="logo.png" alt="R" onerror="this.src='https://cdn-icons-png.flaticon.com/512/6001/6001527.png'">
                <span>Royal Market</span>
            </div>
            <div id="ton-connect-btn"></div>
        </div>
    </nav>

    <main id="app">
        <section class="hero">
            <h2>Explore, collect, and sell extraordinary NFTs</h2>
        </section>

        <div class="nft-grid" id="nft-grid">
            <p style="text-align: center; grid-column: 1/-1; color: #8a939b;">Connecting to blockchain...</p>
        </div>
    </main>

    <button class="fab-button" onclick="openMintModal()">
        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
        <span>List NFT</span>
    </button>

    <div id="mint-modal" class="modal">
        <div class="modal-content">
            <h3>Create New Item</h3>
            <div class="input-group">
                <label>Item Name</label>
                <input type="text" id="nft-name" placeholder="e.g. Royal NFT">
            </div>
            <div class="input-group">
                <label>Price (TON)</label>
                <input type="number" id="nft-price" placeholder="0.5">
            </div>
            <div class="input-group">
                <label>Upload Image</label>
                <input type="file" id="nft-file" accept="image/*">
            </div>
            <div class="modal-actions" style="display: flex; gap: 10px; margin-top: 20px;">
                <button onclick="startMinting()" id="submit-mint" style="flex: 2; background: #2081e2; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer;">Create</button>
                <button onclick="closeMintModal()" style="flex: 1; background: #30363d; color: white; border: none; border-radius: 10px; cursor: pointer;">Exit</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT0bsUtte387SIkm3N2hddlvEFSVhB9RU",
            authDomain: "royal-nft.firebaseapp.com",
            projectId: "royal-nft",
            storageBucket: "royal-nft.firebasestorage.app",
            messagingSenderId: "616712040035",
            appId: "1:616712040035:web:59e449b2215e4126951256"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const MY_WALLET = "UQB_rYz84GULTmhLKuOGa6731bsuT-nLELiem9p-u2qI_D98";
        const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiJjYWMxZDM2Yy04MDVmLTQzYTQtYmQ5My1iNzhmNmM0NTI1MDAiLCJlbWFpbCI6InNhYnRpbThAZ21haWwuY29tIiwiZW1haWxfdmVyaWZpZWQiOnRydWUsInBpbl9wb2xpY3kiOnsicmVnaW9ucyI6W3siZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiRlJBMSJ9LHsiZGVzaXJlZFJlcGxpY2F0aW9uQ291bnQiOjEsImlkIjoiTllDMSJ9XSwidmVyc2lvbiI6MX0sIm1mYV9lbmFibGVkIjpmYWxzZSwic3RhdHVzIjoiQUNUSVZFIn0sImF1dGhlbnRpY2F0aW9uVHlwZSI6InNjb3BlZEtleSIsInNjb3BlZEtleUtleSI6IjBjNGVhZTZmZGZiYTVmYzM2OTZkIiwic2NvcGVkS2V5U2VjcmV0IjoiYjA0NmFiNjc5MTAyY2IzNGVjOGRjZDNmN2Q5N2Y2OWVhNTNmNDQ3MjUxMDI3NGRjYWU3MjJlYmI0YjAyOTU5MyIsImV4cCI6MTgwMDIwMjY0MH0.uC3hCpCcf2uuxBs3bY5u5d6KHNaGtngHufen-0HZnbw";

        // TON Connect Init
        window.tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://kral8.github.io/nft-market/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // Функция оплаты (привязана к window)
        window.processPayment = async (amount) => {
            if (!window.tonConnectUI.connected) {
                await window.tonConnectUI.openModal();
                return;
            }
            const nanoAmount = (parseFloat(amount) * 1000000000).toString();
            const tx = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{ address: MY_WALLET, amount: nanoAmount }]
            };
            try {
                await window.tonConnectUI.sendTransaction(tx);
                alert("Success! Transaction sent.");
            } catch (e) {
                alert("Payment failed or canceled.");
            }
        };

        // Загрузка NFT
        async function loadNFTs() {
            const grid = document.getElementById('nft-grid');
            try {
                const q = query(collection(db, "nfts"), orderBy("createdAt", "desc"));
                const snap = await getDocs(q);
                grid.innerHTML = '';
                if (snap.empty) {
                    grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#8a939b;">No items yet.</p>';
                    return;
                }
                snap.forEach(doc => {
                    const nft = doc.data();
                    const card = document.createElement('div');
                    card.className = 'nft-card';
                    card.innerHTML = `
                        <img src="${nft.image}">
                        <div class="nft-info">
                            <h3>Royal Collection</h3>
                            <span class="name">${nft.name}</span>
                            <span class="price-tag">${nft.price} TON</span>
                        </div>
                        <button class="buy-btn" onclick="window.processPayment('${nft.price}')">Buy Now</button>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        // Создание NFT
        window.startMinting = async () => {
            const name = document.getElementById('nft-name').value;
            const price = document.getElementById('nft-price').value;
            const file = document.getElementById('nft-file').files[0];
            if(!name || !price || !file) return alert("Fill all!");
            const btn = document.getElementById('submit-mint');
            btn.innerText = "Minting..."; btn.disabled = true;
            try {
                const fd = new FormData(); fd.append('file', file);
                const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${PINATA_JWT}` },
                    body: fd
                });
                const data = await res.json();
                await addDoc(collection(db, "nfts"), {
                    name, price, image: `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`, createdAt: Date.now()
                });
                window.closeMintModal();
                loadNFTs();
            } catch (e) { alert("Error!"); }
            finally { btn.innerText = "Create"; btn.disabled = false; }
        };

        // Вспомогательные функции
        window.openMintModal = () => document.getElementById('mint-modal').style.display = 'block';
        window.closeMintModal = () => document.getElementById('mint-modal').style.display = 'none';

        loadNFTs();
    </script>
</body>
</html>
