<!-- Уведомления -->
<div id="notification" style="display:none; position:fixed; top:20px; right:20px; padding:15px 20px; border-radius:12px; color:white; font-weight:500; z-index:10001; box-shadow:0 4px 20px rgba(0,0,0,0.3); max-width:350px; backdrop-filter:blur(10px);">
    <span id="notification-text"></span>
</div>

<!-- Индикатор загрузки -->
<div id="global-loader" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(4,17,29,0.9); z-index:10002; justify-content:center; align-items:center; flex-direction:column;">
    <div class="loader" style="width:50px; height:50px; border:4px solid #2081e2; border-top:4px solid transparent; border-radius:50%; animation:spin 1s linear infinite;"></div>
    <p style="color:white; margin-top:20px;" id="loader-text">Processing...</p>
</div>

<script>
// Глобальные функции для уведомлений
function showNotification(text, type = 'info') {
    const notif = document.getElementById('notification');
    const notifText = document.getElementById('notification-text');
    
    notifText.textContent = text;
    
    // Цвета по типам
    const colors = {
        success: 'linear-gradient(135deg, #00b09b, #96c93d)',
        error: 'linear-gradient(135deg, #ff416c, #ff4b2b)',
        info: 'linear-gradient(135deg, #2081e2, #2081e2)',
        warning: 'linear-gradient(135deg, #f9a825, #ff9800)'
    };
    
    notif.style.background = colors[type] || colors.info;
    notif.style.display = 'block';
    
    // Авто-скрытие через 4 секунды
    setTimeout(() => {
        notif.style.display = 'none';
    }, 4000);
}

function showLoader(text = "Processing...") {
    const loader = document.getElementById('global-loader');
    const loaderText = document.getElementById('loader-text');
    loaderText.textContent = text;
    loader.style.display = 'flex';
}

function hideLoader() {
    const loader = document.getElementById('global-loader');
    loader.style.display = 'none';
}

// Анимация для загрузчика
const style = document.createElement('style');
style.textContent = `
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .loader {
        width: 30px;
        height: 30px;
        border: 3px solid #2081e2;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
`;
document.head.appendChild(style);
</script>
