<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, data-ms-format-detection='none'">
    <title>Royal NFT Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <img src="logo.png" id="logo" alt="Royal Logo">
            <h1>Royal NFT Market</h1>
            <div id="ton-connect"></div>
        </header>

        <div class="nft-grid" id="nft-display-area">
            <div class="nft-card">
                <img src="https://gateway.pinata.cloud/ipfs/QmS47q66wB15R5yW4P2Wf6Wf7Z6Y5u7C5A5N5B5v5C5D5E" alt="nft" onerror="this.src='https://placehold.co/200x200/gold/black?text=Royal+Lion'">
                <h3>Genesis King #001</h3>
                <p>5.00 TON</p>
                <button class="buy-btn" onclick="WebApp.showAlert('Connect wallet to buy')">Buy Now</button>
            </div>
        </div>

        <button id="mint-btn-main">+ List Your NFT</button>
    </div>

    <div id="mint-modal" class="modal">
        <div class="modal-content">
            <h2>New Exclusive NFT</h2>
            <div class="input-group">
                <input type="text" id="nft-name" placeholder="NFT Name (e.g. Royal Diamond)">
                <input type="number" id="nft-price" placeholder="Price in TON">
                <div class="file-upload">
                    <label for="nft-file">Choose 4K Image</label>
                    <input type="file" id="nft-file" accept="image/*">
                </div>
            </div>
            <button onclick="startMinting()" id="confirm-mint-btn">Create & Post</button>
            <button onclick="closeModal()" class="close-btn">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://kral8.github.io/nft-market/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });
    </script>
</body>
</html>
