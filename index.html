<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal NFT Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.umd.js"></script>
</head>
<body>
    <div id="app">
        <img src="logo.png" id="logo" alt="Royal Logo" style="width: 150px;">
        <h1>Royal NFT Market</h1>
        
        <div id="ton-connect"></div>

        <div class="nft-grid">
            <div class="nft-card">
                <img src="https://placehold.co/200x200/gold/white?text=Royal+NFT+1" alt="nft">
                <h3>Royal Lion #001</h3>
                <p>Price: 5 TON</p>
                <button onclick="buyNFT()">Buy Now</button>
            </div>
        </div>

        <button id="mint-btn" style="margin-top: 30px;">+ List Your NFT</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
