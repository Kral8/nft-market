<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Market | Live</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div id="activity-feed"></div>

    <nav class="navbar">
        <div class="nav-container">
            <div class="brand"><span>ROYAL MARKET</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <div id="user-balance" class="balance-badge" style="display:none;">0 TON</div>
                <a href="my-nfts.html" class="nav-link"><i class="fas fa-wallet"></i> My NFTs</a>
                <div id="ton-connect-btn"></div>
            </div>
        </div>
    </nav>

    <div id="app" style="max-width:1200px; margin:0 auto; padding:20px;">
        <header class="hero">
            <h1 class="glitch-text">Elite NFT Market</h1>
            <p>Real-time TON Blockchain Marketplace</p>
        </header>

        <div id="nft-grid" class="nft-grid">
            </div>
    </div>

    <button class="fab-mint" onclick="toggleModal('mint-modal')">
        <i class="fas fa-rocket"></i> Create your NFT
    </button>

    <div id="mint-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Launch New NFT</h2>
                <button onclick="toggleModal('mint-modal')" class="close-btn">&times;</button>
            </div>
            <div class="modal-scroll">
                <label>NFT Name</label>
                <input type="text" id="nft-name" class="modal-input" placeholder="e.g. Ton Moon">
                <label>Ticker</label>
                <input type="text" id="nft-ticker" class="modal-input" placeholder="$TON">
                <label>Description</label>
                <textarea id="nft-desc" class="modal-input" placeholder="About your project..."></textarea>
                <label>Image</label>
                <input type="file" id="nft-file" class="modal-input" accept="image/*">
                <div class="fee-info">Fee: 0.3 TON</div>
                <button id="mint-btn" class="buy-btn" onclick="processMint()">Launch NFT</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT0bsUtte387SIkm3N2hddlvEFSVhB9RU",
            authDomain: "royal-nft.firebaseapp.com",
            projectId: "royal-nft",
            storageBucket: "royal-nft.firebasestorage.app",
            messagingSenderId: "616712040035",
            appId: "1:616712040035:web:59e449b2215e4126951256"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://cute-rugelach-0f683f.netlify.app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        window.showToast = (msg, icon = 'üöÄ') => {
            const feed = document.getElementById('activity-feed');
            const toast = document.createElement('div');
            toast.className = 'toast-msg';
            toast.innerHTML = `${icon} ${msg}`;
            feed.prepend(toast);
            setTimeout(() => toast.remove(), 5000);
        };

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –≤ –Ω–∞–≤–±–∞—Ä–µ
        async function updateBalanceDisplay(address) {
            try {
                const response = await fetch(`https://toncenter.com/api/v2/getAddressInformation?address=${address}`);
                const data = await response.json();
                if(data.ok) {
                    const bal = (parseInt(data.result.balance) / 1e9).toFixed(2);
                    const el = document.getElementById('user-balance');
                    el.innerText = `${bal} TON`;
                    el.style.display = 'block';
                }
            } catch(e) {}
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        const q = query(collection(db, "nfts"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const grid = document.getElementById('nft-grid');
            grid.innerHTML = '';
            snapshot.forEach(d => {
                const nft = d.data();
                const card = document.createElement('div');
                card.className = 'nft-card';
                card.innerHTML = `
                    <img src="${nft.image}" class="nft-image">
                    <div class="nft-info">
                        <div style="display:flex; justify-content:space-between;">
                            <h3>${nft.name}</h3>
                            <span style="color:var(--text-dim); font-size:12px;">${nft.ticker}</span>
                        </div>
                        <div class="price-tag">${nft.price || 0} TON</div>
                        <button class="buy-btn" onclick="buyNFT('${d.id}', '${nft.owner}', ${nft.price})">
                            ${tonConnectUI.account?.address === nft.owner ? 'You Own This' : 'Buy Now'}
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        window.buyNFT = async (id, seller, price) => {
            if (!tonConnectUI.connected) return tonConnectUI.openModal();
            
            const currentUser = tonConnectUI.account.address;
            if (currentUser === seller) return showToast("You already own this", "üí°");

            try {
                // –ü–†–û–í–ï–†–ö–ê –ë–ê–õ–ê–ù–°–ê
                const response = await fetch(`https://toncenter.com/api/v2/getAddressInformation?address=${currentUser}`);
                const data = await response.json();
                
                if (data.ok) {
                    const userBalance = parseInt(data.result.balance);
                    const nftPrice = parseFloat(price) * 1e9;
                    const feeReserve = 0.05 * 1e9; // 0.05 TON –Ω–∞ –≥–∞–∑

                    if (userBalance < (nftPrice + feeReserve)) {
                        alert("Insufficient funds! You need more TON for the price + network fee.");
                        return;
                    }
                }

                const tx = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{ address: seller, amount: (price * 1e9).toString() }]
                };
                
                showToast("Check your wallet...", "üì≤");
                const result = await tonConnectUI.sendTransaction(tx);
                
                if (result) {
                    await updateDoc(doc(db, "nfts", id), { owner: currentUser });
                    showToast("NFT Purchased!", "üíé");
                }
            } catch (e) { 
                console.error(e);
                if (e.message?.includes('User rejected')) showToast("Transaction rejected", "‚ùå");
            }
        };

        window.processMint = async () => {
            if (!tonConnectUI.connected) return tonConnectUI.openModal();
            const name = document.getElementById('nft-name').value;
            const ticker = document.getElementById('nft-ticker').value;
            const file = document.getElementById('nft-file').files[0];
            
            if(!name || !file) return alert("Fill all fields!");

            try {
                const tx = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{ address: "UQB_rYz84GULTmhLKuOGa6731bsuT-nLELiem9p-u2qI_D98", amount: "300000000" }]
                };
                await tonConnectUI.sendTransaction(tx);
                
                await addDoc(collection(db, "nfts"), {
                    name, ticker, owner: tonConnectUI.account.address,
                    image: "https://purple-charming-hamster-277.mypinata.cloud/ipfs/QmXkH2eS98HS6BScHczcmVRF1234cr4UiSX6pQad8n72EE",
                    price: 1, createdAt: Date.now()
                });
                showToast("New NFT Launched!", "üî•");
                toggleModal('mint-modal');
            } catch (e) { console.error(e); }
        };

        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        };

        tonConnectUI.onStatusChange((wallet) => {
            if(wallet) updateBalanceDisplay(wallet.account.address);
        });
    </script>
</body>
</html>
