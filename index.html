<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Market | TON Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand"><span>ROYAL TON</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <div id="active-wallet-info" class="balance-badge" style="display:none;">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16">
                    <span id="display-balance">0.00</span> <span>TON</span>
                </div>
                <div id="ton-connect-btn"></div>
            </div>
        </div>
    </nav>

    <div id="app" style="max-width:1200px; margin:0 auto; padding:20px;">
        <header class="hero" style="text-align:center; padding: 40px 0;">
            <h1 class="glitch-text" style="font-size: 3rem; margin-bottom: 10px;">TON NFT MARKET</h1>
            <p style="color: var(--text-dim);">The most secure marketplace on TON Network</p>
        </header>

        <div id="nft-grid" class="nft-grid"></div>
    </div>

    <button class="fab-mint" onclick="toggleModal('mint-modal')">
        <i class="fas fa-plus"></i> Mint New NFT
    </button>

    <div id="mint-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create TON NFT</h2>
                <button onclick="toggleModal('mint-modal')" class="close-btn">&times;</button>
            </div>
            <div class="modal-scroll">
                <label>NFT Name</label>
                <input type="text" id="nft-name" class="modal-input" placeholder="King of TON">
                <label>Ticker</label>
                <input type="text" id="nft-ticker" class="modal-input" placeholder="$ROYAL">
                <label>NFT Image</label>
                <input type="file" id="nft-file" class="modal-input" accept="image/*">
                <div class="fee-info">Fee: 0.25 TON (incl. gas)</div>
                <button id="mint-submit-btn" class="buy-btn" onclick="processMint()">Pay & Mint</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT0bsUtte387SIkm3N2hddlvEFSVhB9RU",
            authDomain: "royal-nft.firebaseapp.com",
            projectId: "royal-nft",
            storageBucket: "royal-nft.firebasestorage.app",
            messagingSenderId: "616712040035",
            appId: "1:616712040035:web:59e449b2215e4126951256"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const COLLECTION_ADDRESS = "EQC_UXmf4r8xnxkmHg_rnKIYR7jFRNSBgrxu5aI6BtxXWSFT";

        // Инициализация TonConnect (теперь через глобальный объект библиотеки)
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://kral8.github.io/nft-market/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // Делаем функции доступными для кнопок (onclick)
        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            if (m) m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        };

        window.buyNFT = async (nftId, sellerAddress, price) => {
            if (!tonConnectUI.connected) { await tonConnectUI.openModal(); return; }
            try {
                const amountInNano = (parseFloat(price) * 1e9).toFixed(0);
                await tonConnectUI.sendTransaction({
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{ address: sellerAddress, amount: amountInNano }]
                });

                await updateDoc(doc(db, "nfts", nftId), {
                    owner: tonConnectUI.account.address,
                    status: "Sold"
                });
                alert("NFT Purchased!");
            } catch (e) { alert("Error with transaction!"); }
        };

        window.processMint = async () => {
            if (!tonConnectUI.connected) { await tonConnectUI.openModal(); return; }
            
            const fileInput = document.getElementById('nft-file');
            const file = fileInput.files[0];
            const jwt = localStorage.getItem('pinata_jwt');
            
            if (!file) { alert("Please select an image!"); return; }
            if (!jwt) { alert("Missing Pinata JWT in LocalStorage!"); return; }

            const btn = document.getElementById('mint-submit-btn');
            try {
                btn.innerText = "⏳ Uploading..."; btn.disabled = true;

                const formData = new FormData();
                formData.append('file', file);
                const pinRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
                    method: 'POST', headers: { 'Authorization': `Bearer ${jwt}` }, body: formData
                });
                
                if (!pinRes.ok) throw new Error("Pinata error");
                const pinData = await pinRes.json();
                
                // ТРАНЗАКЦИЯ: 0.2 тебе + 0.08 на газ и хранение
await tonConnectUI.sendTransaction({
    validUntil: Math.floor(Date.now() / 1000) + 300,
    messages: [{ 
        address: "EQC_UXmf4r8xnxkmHg_rnKIYR7jFRNSBgrxu5aI6BtxXWSFT", 
        amount: "280000000", // 0.28 TON
        // МАКСИМАЛЬНО ПРОСТО: отправляем текст "Mint"
        // Библиотека сама превратит его в нужный формат
        payload: "" 
    }]
});

                await addDoc(collection(db, "nfts"), {
                    name: document.getElementById('nft-name').value || "Royal NFT",
                    image: `https://gateway.pinata.cloud/ipfs/${pinData.IpfsHash}`,
                    owner: tonConnectUI.account.address,
                    price: 0.2,
                    createdAt: Date.now()
                });

                alert("Mint Success!"); 
                window.toggleModal('mint-modal');
                location.reload();
            } catch (e) { 
                console.error(e);
                alert("Failed: Check console for details."); 
            } finally { 
                btn.disabled = false; btn.innerText = "Pay & Mint"; 
            }
        };

        // Подгрузка NFT из Firebase
        const q = query(collection(db, "nfts"), orderBy("createdAt", "desc"));
        onSnapshot(q, (s) => {
            const grid = document.getElementById('nft-grid');
            if (!grid) return;
            grid.innerHTML = '';
            s.forEach(d => {
                const nft = d.data();
                const currentAddress = tonConnectUI.account?.address;
                const isOwner = currentAddress && nft.owner === currentAddress;
                
                const card = document.createElement('div');
                card.className = 'nft-card';
                card.innerHTML = `
                    <img src="${nft.image}" class="nft-image" onerror="this.src='https://placehold.co/400x400?text=NFT'">
                    <div class="nft-info">
                        <h3>${nft.name}</h3>
                        <div class="price-tag">0.2 TON</div>
                        ${isOwner ? 
                            `<button class="buy-btn" style="background:#444" disabled>Your NFT</button>` : 
                            `<button class="buy-btn" onclick="buyNFT('${d.id}', '${nft.owner}', 0.2)">Buy Now</button>`
                        }
                    </div>`;
                grid.appendChild(card);
            });
        });

        // Секрет для админки
        let secretClicks = 0;
        document.querySelector('.brand').addEventListener('click', () => {
            secretClicks++;
            if (secretClicks >= 15) window.location.href = 'admin.html';
            setTimeout(() => { secretClicks = 0; }, 5000);
        });
    </script>
</body>
</html>
