<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand"><span>Royal Market</span></div>
            <div id="ton-connect-btn"></div>
        </div>
    </nav>

    <div id="app">
        <div class="nft-grid" id="nft-grid">
            <p style="text-align:center; grid-column:1/-1; padding: 20px;">Searching for NFTs...</p>
        </div>
    </div>

    <button class="fab-button" onclick="window.openMintModal()">
        <span>+ List NFT</span>
    </button>

    <div id="mint-modal" class="modal" style="display:none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9);">
        <div class="modal-content" style="background: #18202a; margin: 20% auto; padding: 20px; width: 80%; border-radius: 15px;">
            <h3 style="color: white;">New NFT</h3>
            <input type="text" id="nft-name" placeholder="Name" style="width:100%; margin-bottom:10px; padding:10px; border-radius:5px; border:none;">
            <input type="number" id="nft-price" placeholder="Price (TON)" style="width:100%; margin-bottom:10px; padding:10px; border-radius:5px; border:none;">
            <input type="file" id="nft-file" style="color:white; margin-bottom:10px;">
            <button onclick="window.startMinting()" id="submit-mint" style="width:100%; background:#2081e2; color:white; border:none; padding:12px; border-radius:10px; font-weight:bold;">Create</button>
            <button onclick="window.closeMintModal()" style="width:100%; background:transparent; color:gray; border:none; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module" src="script.js?v=final_fix_1"></script>
</body>
</html>
