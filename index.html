<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand"><span>Royal Market</span></div>
            <div id="ton-connect-btn"></div>
        </div>
    </nav>

    <div class="nft-grid" id="nft-grid">
        <p style="text-align:center; grid-column:1/-1;">Loading items...</p>
    </div>

    <button class="fab-button" onclick="window.openMintModal()">
        <span>+ List NFT</span>
    </button>

    <div id="mint-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <input type="text" id="nft-name" placeholder="Name">
            <input type="number" id="nft-price" placeholder="Price">
            <input type="file" id="nft-file">
            <button onclick="window.startMinting()" id="submit-mint">Create</button>
            <button onclick="window.closeMintModal()">Close</button>
        </div>
    </div>

    <script type="module" src="script.js?v=99"></script>
</body>
</html>
