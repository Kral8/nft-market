<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Market | TON Elite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand"><span>ROYAL TON</span></div>
            <div style="display:flex; gap:15px; align-items:center;">
                <div id="active-wallet-info" class="balance-badge" style="display:none;">
                    <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16">
                    <span id="display-balance">0.00</span> <span>TON</span>
                </div>
                <div id="ton-connect-btn"></div>
            </div>
        </div>
    </nav>

    <div id="app" style="max-width:1200px; margin:0 auto; padding:20px;">
        <header class="hero" style="text-align:center; padding: 40px 0;">
            <h1 class="glitch-text" style="font-size: 3rem; margin-bottom: 10px;">TON NFT MARKET</h1>
            <p style="color: var(--text-dim);">The most secure marketplace on TON Network</p>
        </header>

        <div id="nft-grid" class="nft-grid">
            </div>
    </div>

    <button class="fab-mint" onclick="toggleModal('mint-modal')">
        <i class="fas fa-plus"></i> Mint New NFT
    </button>

    <div id="mint-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create TON NFT</h2>
                <button onclick="toggleModal('mint-modal')" class="close-btn">&times;</button>
            </div>
            <div class="modal-scroll">
                <label>NFT Name</label>
                <input type="text" id="nft-name" class="modal-input" placeholder="King of TON">
                <label>Ticker</label>
                <input type="text" id="nft-ticker" class="modal-input" placeholder="$ROYAL">
               <label>NFT Image</label>
               <input type="file" id="nft-file" class="modal-input" accept="image/*">
                <div class="fee-info">Fee: 0.3 TON</div>
                <button class="buy-btn" onclick="processMint()">Pay & Mint</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBT0bsUtte387SIkm3N2hddlvEFSVhB9RU",
            authDomain: "royal-nft.firebaseapp.com",
            projectId: "royal-nft",
            storageBucket: "royal-nft.firebasestorage.app",
            messagingSenderId: "616712040035",
            appId: "1:616712040035:web:59e449b2215e4126951256"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ТВОЙ КОШЕЛЕК ПРИЕМНИК
        const MY_TON_WALLET = "UQB_rYz84GULTmhLKuOGa6731bsuT-nLELiem9p-u2qI_D98";

        // Инициализация TonConnect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://kral8.github.io/nft-market/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-btn'
        });

        // Слушатель статуса кошелька
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('active-wallet-info').style.display = 'flex';
                updateBalance(wallet.account.address);
            } else {
                document.getElementById('active-wallet-info').style.display = 'none';
            }
        });

        async function updateBalance(address) {
            try {
                const res = await fetch(`https://toncenter.com/api/v2/getAddressInformation?address=${address}`);
                const data = await res.json();
                if (data.ok) {
                    const bal = (parseInt(data.result.balance) / 1e9).toFixed(2);
                    document.getElementById('display-balance').innerText = bal;
                }
            } catch (e) { console.error(e); }
        }

        // Логика оплаты и минта
        window.processMint = async () => {
    if (!tonConnectUI.connected) {
        alert("Please connect TON wallet!");
        tonConnectUI.openModal();
        return;
    }

    const fileInput = document.getElementById('nft-file');
    const file = fileInput.files[0];
    const jwt = localStorage.getItem('pinata_jwt'); // Берем ключ, который ты сохранил в админке

    if (!file || !jwt) {
        alert("Выберите фото и убедитесь, что JWT настроен в админке!");
        return;
    }

    try {
        // 1. Показываем статус загрузки
        const mintBtn = document.querySelector('.buy-btn');
        mintBtn.innerText = "Uploading to IPFS...";
        mintBtn.disabled = true;

        // 2. Загружаем файл в Pinata
        const formData = new FormData();
        formData.append('file', file);

        const pinRes = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
            method: 'POST',
            headers: { 'Authorization': `Bearer ${jwt}` },
            body: formData
        });
        
        const pinData = await pinRes.json();
        const imageUrl = `https://gateway.pinata.cloud/ipfs/${pinData.IpfsHash}`;

        // 3. Вызываем оплату TON
        mintBtn.innerText = "Confirm Payment...";
        const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 300,
            messages: [{
                address: "UQB_rYz84GULTmhLKuOGa6731bsuT-nLELiem9p-u2qI_D98",
                amount: "300000000" // 0.3 TON
            }]
        };

        await tonConnectUI.sendTransaction(transaction);

        // 4. Сохраняем в базу с реальной ссылкой
        await addDoc(collection(db, "nfts"), {
            name: document.getElementById('nft-name').value,
            ticker: document.getElementById('nft-ticker').value,
            image: imageUrl, // Ссылка на IPFS
            createdAt: Date.now()
        });

        alert("NFT Minted on IPFS!");
        location.reload();
    } catch (e) {
        alert("Error during minting.");
        console.error(e);
    }
};

                const result = await tonConnectUI.sendTransaction(transaction);
                
                // Если оплата прошла, сохраняем в базу
                await addDoc(collection(db, "nfts"), {
                    name: document.getElementById('nft-name').value || "Unnamed NFT",
                    ticker: document.getElementById('nft-ticker').value || "TON",
                    image: document.getElementById('nft-img-url').value || "https://via.placeholder.com/300",
                    price: 1,
                    createdAt: Date.now()
                });

                alert("NFT Successfully Minted!");
                toggleModal('mint-modal');
            } catch (e) {
                alert("Transaction rejected or failed.");
            }
        };

        // Живое обновление ленты NFT
        const q = query(collection(db, "nfts"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const grid = document.getElementById('nft-grid');
            grid.innerHTML = '';
            snapshot.forEach(doc => {
                const nft = doc.data();
                const card = document.createElement('div');
                card.className = 'nft-card';
                card.innerHTML = `
                    <img src="${nft.image}" class="nft-image">
                    <div class="nft-info">
                        <h3>${nft.name} <span style="font-size:12px; color:var(--text-dim);">${nft.ticker}</span></h3>
                        <div class="price-tag">1.00 TON</div>
                        <button class="buy-btn" onclick="alert('Coming soon: Secondary Market')">Buy NFT</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        });

        window.toggleModal = (id) => {
            const m = document.getElementById(id);
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        };
        let secretClicks = 0;
let clickTimer;

document.querySelector('.brand').addEventListener('click', () => {
    secretClicks++;
    
    // Сбрасываем таймер при каждом клике
    clearTimeout(clickTimer);
    
    // Если за 5 секунд не успел докликать — сброс
    clickTimer = setTimeout(() => {
        secretClicks = 0;
    }, 5000);

    if (secretClicks >= 15) {
        window.location.href = 'admin.html';
    }
});
    </script>
</body>
</html>
